<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather in your city</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8262e0394d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <form>
          <input
            type="text"
            placeholder="Enter your city"
            autofocus="off"
            id="city-search-input"
          />
          <input type="submit" value="Search" class="search-button" />
          <button id="current-weather-button">
            Your location
            <i class="fa-solid fa-map-location-dot" style="color: #0075c4"></i>
          </button>
        </form>
      </div>
      <h1 id="currentCity">Alton</h1>
      <ul>
        <li id="currentTime"></li>
        <li id="sky">Clear</li>
      </ul>
      <div class="weather-today">
        <div class="row">
          <div class="col" id="todayTemp">
            <img src="images/cloud_sun.png" /><span
              class="currentTemp"
              id="currentTemp"
              >17</span
            >°C
          </div>
          <div class="col-sm-6">
            <br />
            Wind: <span id="currentWind"> 5 </span>km/h
            <br />
            Humidity: <span id="currentHumidity">50</span>%
            <br />
            Real feel: <span id="currentFeel">34</span>°C
          </div>
        </div>
      </div>
      <br />
      <div class="next5days">
        <div class="row row-cols-5">
          <div class="col">
            <span>Sat</span>
            <br />
            <img src="images/rain_drop.png" class="rain-drop" /> 75%
            <br />
            <img src="images/cloud_sun.png" />
            <br />
            19°C/9°C
          </div>
          <div class="col">
            <span>Sun</span>
            <br />
            <img src="images/rain_drop.png" class="rain-drop" /> 75%
            <br />
            <img src="images/cloud_sun.png" />
            <br />
            19°C/9°C
          </div>
          <div class="col">
            <span>Mon</span>
            <br />
            <img src="images/rain_drop.png" class="rain-drop" /> 75%
            <br />
            <img src="images/cloud_sun.png" />
            <br />
            19°C/9°C
          </div>
          <div class="col">
            <span>Tue</span>
            <br />
            <img src="images/rain_drop.png" class="rain-drop" /> 75%
            <br />
            <img src="images/cloud_sun.png" />
            <br />
            19°C/9°C
          </div>
          <div class="col">
            <span>Wed</span>
            <br />
            <img src="images/rain_drop.png" class="rain-drop" /> 75%
            <br />
            <img src="images/cloud_sun.png" />
            <br />
            19°C/9°C
          </div>
        </div>
      </div>
    </div>
    <div class="open-source">
      <a href="https://github.com/YuliiaMyroshnyk/weather-app" target="_blank"
        >Open-source code</a
      >
      by Yuliia Myroshnyk
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
