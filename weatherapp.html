<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather in your city</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <label for="introduction">
          Do you want to know what the weather is like in your city?
        </label>
        <form>
          <input
            type="text"
            placeholder="Enter your city"
            autofocus="on"
            id="city-search-input"
          />

          <input type="submit" value="Search" />
          <button id="current-weather-button">Current location</button>
        </form>
      </div>
      <h2 id="currentCity">Alton</h2>
      <h3 id="timeToday"></h3>
      <div class="weather-today">
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col-md-auto">
                <img src="images/cloud_sun.png" />
              </div>
              <div class="col">
                <span class="currentTemp" id="currentTemp">17</span>°C

                <br />
                Wind: <span id="currentWind"> 5 </span>km/h
                <br />
                Humidity: <span id="currentHumidity">50</span>%
                <br />
                Real feel: <span id="currentFeel">34</span>°C
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="next5days">
        <div class="row row-cols-5">
          <div class="col">
            <span>Sat</span>
            <br />
            <img src="images/rain_drop.png" class="rain-drop" /> 75%
            <br />
            <img src="images/cloud_sun.png" />
            <br />
            19°C/9°C
          </div>
          <div class="col">
            <span>Sun</span>
            <br />
            <img src="images/rain_drop.png" class="rain-drop" /> 75%
            <br />
            <img src="images/cloud_sun.png" />
            <br />
            19°C/9°C
          </div>
          <div class="col">
            <span>Mon</span>
            <br />
            <img src="images/rain_drop.png" class="rain-drop" /> 75%
            <br />
            <img src="images/cloud_sun.png" />
            <br />
            19°C/9°C
          </div>
          <div class="col">
            <span>Tue</span>
            <br />
            <img src="images/rain_drop.png" class="rain-drop" /> 75%
            <br />
            <img src="images/cloud_sun.png" />
            <br />
            19°C/9°C
          </div>
          <div class="col">
            <span>Wed</span>
            <br />
            <img src="images/rain_drop.png" class="rain-drop" /> 75%
            <br />
            <img src="images/cloud_sun.png" />
            <br />
            19°C/9°C
          </div>
        </div>
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
